openapi: 3.0.1
info:
  description: SOFI Sekvensanalyseplatform
  title: SOFI
  version: 0.1.0
servers:
  - url: 'http://localhost:8080/api/'
tags:
  - description: Operations about user
    name: user
  - description: Operations for isolates
    name: analysis
security:
  - jwt: []

paths:
  /workspaces:
    get:
      description: Gets workspaces
      operationId: get_workspaces
      x-openapi-router-controller: web.src.SAP.generated.controllers.workspaces_controller
      tags:
        - workspaces
      responses:
        '200':
          description: Workspaces info
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Workspace'
    post:
      operationId: create_workspace
      requestBody:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateWorkspace"
      responses:
        '204':
          description: "Workspace created."
      tags:
        - workspaces
      x-openapi-router-controller: web.src.SAP.generated.controllers.workspaces_controller
  /workspaces/create_from_sequence_ids:
    post:
      operationId: create_workspace_from_sequence_ids
      requestBody:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateWorkspace"
      responses:
        '204':
          description: "Workspace created."
      tags:
        - workspaces
      x-openapi-router-controller: web.src.SAP.generated.controllers.workspaces_controller
  /workspace/clone:
    post:
      operationId: clone_workspace
      requestBody:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CloneWorkspace"
      responses:
        '204':
          description: "Workspace cloned."
      tags:
        - workspaces
      x-openapi-router-controller: web.src.SAP.generated.controllers.workspaces_controller
  /workspace/{workspace_id}/{sample_id}:
    delete:
      description: Delete sample from workspace
      operationId: delete_workspace_sample
      tags:
        - workspaces
      x-openapi-router-controller: web.src.SAP.generated.controllers.workspaces_controller
      parameters:
        - name: workspace_id
          in: path
          required: true
          schema:
            type: string
          description: Id of workspace to modify
        - name: sample_id
          in: path
          required: true
          schema:
            type: string
          description: Id of the sample to remove
      responses:
        '204':
          description: Sample removed from workspace successfully.

  /workspaces/{workspace_id}/data:
    get:
      description: Get an workspace data
      operationId: get_workspace_data
      tags:
        - workspaces
      x-openapi-router-controller: web.src.SAP.generated.controllers.workspaces_controller
      parameters:
        - name: workspace_id
          in: path
          required: true
          schema:
            type: string
          description: Id of workspace to get
      responses:
        '200':
          description: Data
          content:
            application/json:
              schema:
                type: array
                items:
                  type: array
                  items: {}
      security: 
        - microreactjwt: []

  /workspaces/{workspace_id}:
    get:
      description: Get an existing workspace
      operationId: get_workspace
      tags:
        - workspaces
      x-openapi-router-controller: web.src.SAP.generated.controllers.workspaces_controller
      parameters:
        - name: workspace_id
          in: path
          required: true
          schema:
            type: string
          description: Id of workspace to get
      responses:
        '200':
          description: Workspace
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkspaceInfo'
    delete:
      description: Delete an existing workspace
      operationId: delete_workspace
      tags:
        - workspaces
      x-openapi-router-controller: web.src.SAP.generated.controllers.workspaces_controller
      parameters:
        - name: workspace_id
          in: path
          required: true
          schema:
            type: string
          description: Id of workspace to delete
      responses:
        '204':
          description: Workspace deleted successfully.
    post:
      description: Updates an existing workspace
      operationId: post_workspace
      tags:
        - workspaces
      x-openapi-router-controller: web.src.SAP.generated.controllers.workspaces_controller
      parameters:
        - name: workspace_id
          in: path
          required: true
          schema:
            type: string
          description: Id of workspace to update
      requestBody:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UpdateWorkspace"
      responses:
        '204':
          description: Workspace updated successfully.
  /workspaces/search:
    get:
      description: Search for workspaces
      operationId: search_workspaces
      tags:
        - workspaces
      x-openapi-router-controller: web.src.SAP.generated.controllers.workspaces_controller
      parameters:
        - name: query
          in: path
          required: true
          schema:
            type: string
          description: String used to search workspaces
      responses:
        '200':
          description: Workspace
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkspaceInfo'
  /microreact_integration:
    post:
      description: Send to Microreact
      operationId: send_to_microreact
      x-openapi-router-controller: web.src.SAP.generated.controllers.microreact_controller
      x-codegen-request-body-name: body
      tags:
        - microreact
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/NewMicroreactProjectRequest"
        required: true
      responses:
        '200':
          description: Microreact Response
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/NewMicroreactProjectResponse"

  /microreact_integration/base_url:
    get:
      description: Get the base url to Microreact
      operationId: get_microreact_url
      x-openapi-router-controller: web.src.SAP.generated.controllers.microreact_controller
      tags:
        - microreact
      responses:
        '200':
          description: Microreact Response
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/MicroreactUrlResponse"

  /nearest_neighbors:
    post:
      description: Nearest Neighbors
      operationId: post
      x-openapi-router-controller: web.src.SAP.generated.controllers.nearest_neighbors_controller
      x-codegen-request-body-name: body
      tags:
        - nearest_neighbors
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/NearestNeighborsRequest"
        required: true
      responses:
        '200':
          description: Nearest Neighbors Response
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/NearestNeighborsResponse"
  /me:
    get:
      description: Describe the current user and their permissions
      operationId: who_am_i
      x-openapi-router-controller: web.src.SAP.generated.controllers.user_controller
      tags:
        - user
      responses:
        '200':
          description: User info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserInfo'

  /analysis:
    get:
      description: Page through all the analysis in the system
      operationId: get_analysis
      x-openapi-router-controller: web.src.SAP.generated.controllers.analysis_controller
      tags:
        - analysis
      parameters:
        - name: paging_token
          in: query
          description: opaque token to supply to get the next page of isolates
          required: false
          schema:
            type: string
            format: byte
            nullable: true
        - name: page_size
          in: query
          required: false
          schema:
            type: number
            default: 100
        - name: sorting_column
          in: query
          required: false
          schema:
            type: string
            format: byte
        - name: sorting_ascending
          in: query
          required: false
          schema:
            type: boolean
            format: byte
      responses:
        '200':
          description: Page of isolates
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageOfAnalysis'

    post:
      description: Search all analysis by given query
      operationId: search_analysis
      x-openapi-router-controller: web.src.SAP.generated.controllers.analysis_controller
      x-codegen-request-body-name: query
      tags:
        - analysis
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AnalysisQuery'
      responses:
        '200':
          description: Page of isolates
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageOfAnalysis'

  /analysis-history/{isolate_id}:
    get:
      description: Get analysis history by isolate_id
      operationId: get_analysis_history
      x-openapi-router-controller: web.src.SAP.generated.controllers.analysis_controller
      tags:
        - analysis
      parameters:
        - name: isolate_id
          in: path
          required: true
          schema:
            type: string
          description: Id of isolate
      responses:
        '200':
          description: Analysis history
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnalysisHistory'

  /analysis/by_id:
    get:
      description: Get an individual analysis result by sequence_id
      operationId: get_sequence_by_id
      x-openapi-router-controller: web.src.SAP.generated.controllers.analysis_controller
      tags:
        - analysis
      parameters:
        - name: sequence_id
          in: query
          required: true
          schema:
            type: string
          description: sequence_id of analysis result
      responses:
        '200':
          description: Analysis
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SingleAnalysisResult'

  /analysis/columns:
    get:
      description: Get column metadata, scoped to authenticated user
      operationId: get_columns
      x-openapi-router-controller: web.src.SAP.generated.controllers.analysis_controller
      tags:
        - analysis
      responses:
        '200':
          description: Column collection
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Column'
  /analysis/changes:
    post:
      description: Submit a batch of analysis data changes
      operationId: submit_changes
      tags:
        - analysis
      x-openapi-router-controller: web.src.SAP.generated.controllers.analysis_controller
      x-codegen-request-body-name: body
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AnalysisChange'
      responses:
        '200':
          description: Changes accepted 
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnalysisChange'
  /analysis/reload_metadata:
    post:
      description: Reload metadata for a given isolate
      operationId: reload_metadata
      tags:
        - analysis
      x-openapi-router-controller: web.src.SAP.generated.controllers.analysis_controller
      x-codegen-request-body-name: body
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MetadataReloadRequest'
      responses:
        '200':
          description: Reload successful 
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MetadataReloadResponse'

  /analysis/comparative/newick:
    get:
      description: Get newick tree file along with metadata for a given job id.
      operationId: get_comparative_newick_data
      x-openapi-router-controller: web.src.SAP.generated.controllers.comparative_analysis_controller
      parameters:
        - name: job_id
          in: query
          description: Job id that points to the comparative analysis run.
          required: true
          schema:
            type: string
      tags:
        - comparative_analysis
      responses:
        '200':
          description: Newick tree
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NewickTreeResponse'

  /approvals:
    get:
      description: Retrieve list of approvals for authenticated user
      operationId: get_approvals
      tags:
        - approval
      x-openapi-router-controller: web.src.SAP.generated.controllers.approval_controller
      responses:
        '200':
          description: List of Approvals
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Approval'
    post:
      description: Submit approval/rejection information
      operationId: create_approval
      tags:
        - approval
      x-openapi-router-controller: web.src.SAP.generated.controllers.approval_controller
      x-codegen-request-body-name: body
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApprovalRequest'
      responses:
        '201':
          description: Approval accepted 
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Approval'
  /approvals/matrix:
    get:
      description: Get the entire approval matrix for all analysis
      operationId: full_approval_matrix
      tags:
        - approval
      x-openapi-router-controller: web.src.SAP.generated.controllers.approval_controller
      responses:
        '200':
          description: Approval matrix 
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApprovalMatrix"
  '/approvals/{approval_id}/{sequences}':
    delete:
      description: Cancel a pending approval
      operationId: cancel_approval
      tags:
        - approval
      x-openapi-router-controller: web.src.SAP.generated.controllers.approval_controller
      parameters:
        - name: approval_id
          in: path
          required: true
          schema:
            type: string
          description: Id of approval to cancel
          explode: true
        - name: sequences
          in: path
          required: true
          schema:
            type: string
          description: semicolon sperated sequence ids to rejoke approval
          explode: true
      responses:
        '204':
          description: Approval cancelled successfully.
      
  /user/views:
    get:
      operationId: get_user_views
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/UserDefinedView"
          description: Return user-defined view collection for the authenticated user
      tags:
        - user
      x-openapi-router-controller: web.src.SAP.generated.controllers.user_controller
    post:
      operationId: create_user_view
      requestBody:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserDefinedView"
      responses:
        '204':
          description: "User-defined view created."
      tags:
        - user
      x-openapi-router-controller: web.src.SAP.generated.controllers.user_controller
  /user/views/{name}:
    delete:
      description: Delete an existing view
      operationId: delete_view
      tags:
        - user
      x-openapi-router-controller: web.src.SAP.generated.controllers.user_controller
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
          description: Name of view to delete
      responses:
        '204':
          description: View deleted successfully.

  /gdpr/extract:
    get:
      description: Extract all data given a personal identifier
      operationId: extract_data_from_pi
      tags:
        - gdpr
      x-openapi-router-controller: web.src.SAP.generated.controllers.gdpr_controller
      parameters:
        - in: query
          name: identifier_type
          schema:
            $ref: '#/components/schemas/PersonalIdentifierType'
          description: Identifier type
          required: true
        - in: query
          name: identifier
          schema:
            type: string
          description: Personal identifier number.
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PersonalData'
  /gdpr/forget:
    get:
      description: Forget about a person identifer, GDPR right to be forgotten
      operationId: forget_pii
      tags:
        - gdpr
      x-openapi-router-controller: web.src.SAP.generated.controllers.gdpr_controller
      parameters:
        - in: query
          name: identifier_type
          schema:
            $ref: '#/components/schemas/PersonalIdentifierType'
          description: Identifier type
          required: true
        - in: query
          name: identifier
          schema:
            type: string
          description: Personal identifier number.
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PersonalData'


  /upload/single_upload:
    post:
      description: Manually upload isolate with metadata
      operationId: single_upload
      x-openapi-router-controller: web.src.SAP.generated.controllers.upload_controller
      x-codegen-request-body-name: query
      tags:
        - upload
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/SingleUploadRequest'
            encoding:
              metadata:
                contentType: application/json
              files:
                contentType: application/gzip
      responses:
        '200':
          description: Isolate uploaded successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UploadResponse'
        '299':
          description: Isolate upload failed. Reports errors.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UploadResponse'

  /upload/multi:
    post:
      description: Manually upload multiple sequences with metadata
      operationId: multi_upload
      x-openapi-router-controller: web.src.SAP.generated.controllers.upload_controller
      x-codegen-request-body-name: query
      tags:
        - upload
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/MultiUploadRequest'
            encoding:
              metadata_tsv:
                contentType: text/tsv
              files:
                contentType: application/gzip
      responses:
        '200':
          description: Isolate uploaded successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UploadResponse'
        '299':
          description: Isolate upload failed. Reports errors.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UploadResponse'

  /upload/bulk_metadata:
    post:
      description: Manually upload metadata for previously uploaded sequence files
      operationId: bulk_metadata
      x-openapi-router-controller: web.src.SAP.generated.controllers.upload_controller
      x-codegen-request-body-name: query
      tags:
        - upload
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/BulkUploadRequest'
            encoding:
              path:
                contentType: text/plain
              metadata_tsv:
                contentType: text/tsv
      responses:
        '200':
          description: Isolate uploaded successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UploadResponse'
        '299':
          description: Isolate upload failed. Reports errors.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UploadResponse'
  /health_ext_lims:
    get:
      description: ''
      operationId: health_ext_lims
      x-openapi-router-controller: web.src.SAP.generated.controllers.health_controller
      x-codegen-request-body-name: query
      tags:
        - health
      parameters: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'

  /health_ext_tbr:
    get:
      description:  ''
      operationId: health_ext_tbr
      x-openapi-router-controller: web.src.SAP.generated.controllers.health_controller
      x-codegen-request-body-name: query
      tags:
        - health
      parameters: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'

  /samples/{sample_id}:
    get:
      description: Get an individual sample by id
      operationId: get_sample_by_id
      x-openapi-router-controller: web.src.SAP.generated.controllers.samples_controller
      tags:
        - samples
      parameters:
        - name: sample_id
          in: path
          required: true
          schema:
            type: string
          description: id of sample
      responses:
        '200':
          description: Sample
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Sample'
  /samples/add_to_cluster:
    post:
      operationId: add_to_cluster
      requestBody:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AddToCluster"
      responses:
        '204':
          description: "Samples added to cluster."
      tags:
        - samples
      x-openapi-router-controller: web.src.SAP.generated.controllers.samples_controller

components:
  schemas:
    Organization:
      type: string
      enum: [SSI, FVST, Other]

    TreeMethod:
      type: string
      enum: [single, complete, average, weighted, centroid, median, ward]

    AnalysisHistory:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/AnalysisResult'

    SingleAnalysisResult:
      $ref: '#/components/schemas/AnalysisResult'

    PageOfAnalysis:
      required:
        - paging_token
        - total_count
        - items
        - approval_matrix
        - filter_options
      properties:
        paging_token:
          type: string
          nullable: true
        total_count:
          type: integer
        items:
          type: array
          items:
            $ref: '#/components/schemas/AnalysisResult'
        approval_matrix:
          $ref: '#/components/schemas/ApprovalMatrix'
        filter_options:
          $ref: '#/components/schemas/FilterOptions'

    FilterOptions:
      type: object
      properties:
        date_sample:
          $ref: '#/components/schemas/DateRange'
        date_received:
          $ref: '#/components/schemas/DateRange'
        institutions:
          type: array
          items:
            type: string
        project_titles:
          type: array
          items:
            type: string
        project_numbers:
          type: array
          items:
            type: string
        animals:
          type: array
          items:
            type: string
        run_ids:
          type: array
          items:
            type: string
        isolate_ids:
          type: array
          items:
            type: string
        fud_nos:
          type: array
          items:
            type: string
        cluster_ids:
          type: array
          items:
            type: string
        qc_provided_species:
          type: array
          items:
            type: string
        serotype_finals:
          type: array
          items:
            type: string
        st_finals:
          type: array
          items:
            type: string

    DateRange:
      type: object
      properties:
        min:
          type: string
          format: date-time
          nullable: true
        max:
          type: string
          format: date-time
          nullable: true

    QueryOperator:
      type: string
      enum: ["AND", "OR", "AND NOT", "OR NOT", "<implicit>"]

    QueryRangeInclusivity:
      type: string
      enum: ["left", "right", "both", "none"]

    QueryOperand:
      type: object
      properties:
        operator:
          $ref: "#/components/schemas/QueryOperator"
        left:
          type: object
        right:
          type: object
        field:
          type: string
        term:
          nullable: true
          type: string
        inclusive:
          $ref: "#/components/schemas/QueryRangeInclusivity"
          nullable: true
        term_min:
          nullable: true
          type: string
        term_max:
          nullable: true
          type: string
        prefix:
          nullable: true
          type: string
    AnalysisSorting: 
      type: object
      properties:
        column:
          nullable: false
          type: string
          description: Name of the column to sort
        ascending:
          nullable: false
          type: boolean

    QueryExpression:
      type: object
      properties:
        left:
          $ref: "#/components/schemas/QueryOperand"
        operator:
          $ref: "#/components/schemas/QueryOperator"
        right:
          $ref: "#/components/schemas/QueryOperand"

    AnalysisQuery:
      properties:
        paging_token:
          type: string
          description: opaque token to supply to get the next page of isolates
          format: byte
          nullable: true
        page_size:
          type: integer
          default: 100
          nullable: true
        expression:
          $ref: "#/components/schemas/QueryExpression"
        analysis_sorting: 
          nullable: true
          $ref: "#/components/schemas/AnalysisSorting"
        filters:
          type: object
        workspace_id:
          nullable: true
          type: string
          format: byte


    HealthResponse:
      type: object
      properties:
        data:
          type: object
        description:
          type: string
        exception:
          $ref: "#/components/schemas/Exception"
        status:
          $ref: "#/components/schemas/HealthStatus"
      required: ["status", "description"]

    Exception:
      type: object
      properties:
        source:
          type: string
        message:
          type: string
        stackTrace:
          type: string
        data:
          type: object
        targetSite:
          type: string
        helpLink:
          type: string
        innerException:
          $ref: "#/components/schemas/Exception"
      required: ["message"]

