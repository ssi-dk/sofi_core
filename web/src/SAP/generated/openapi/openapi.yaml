openapi: 3.0.1
info:
  description: SOFI Sekvensanalyseplatform
  title: SOFI
  version: 0.1.0
servers:
- url: http://localhost:8080/api/
security:
- jwt: []
tags:
- description: Operations about user
  name: user
- description: Operations for isolates
  name: analysis
paths:
  /analysis:
    get:
      description: Page through all the analysis in the system
      operationId: get_analysis
      parameters:
      - description: opaque token to supply to get the next page of isolates
        explode: true
        in: query
        name: paging_token
        required: false
        schema:
          format: byte
          nullable: true
          type: string
        style: form
      - explode: true
        in: query
        name: page_size
        required: false
        schema:
          default: 100
          type: number
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageOfAnalysis'
          description: Page of isolates
      tags:
      - analysis
      x-openapi-router-controller: web.src.SAP.generated.controllers.analysis_controller
    post:
      description: Search all analysis by given query
      operationId: search_analysis
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AnalysisQuery'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageOfAnalysis'
          description: Page of isolates
      tags:
      - analysis
      x-openapi-router-controller: web.src.SAP.generated.controllers.analysis_controller
      x-codegen-request-body-name: query
  /analysis-history/{isolate_id}:
    get:
      description: Get analysis history by isolate_id
      operationId: get_analysis_history
      parameters:
      - description: Id of isolate
        explode: false
        in: path
        name: isolate_id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnalysisHistory'
          description: Analysis history
      tags:
      - analysis
      x-openapi-router-controller: web.src.SAP.generated.controllers.analysis_controller
  /analysis/by_id:
    get:
      description: Get an individual analysis result by sequence_id
      operationId: get_sequence_by_id
      parameters:
      - description: sequence_id of analysis result
        explode: true
        in: query
        name: sequence_id
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SingleAnalysisResult'
          description: Analysis
      tags:
      - analysis
      x-openapi-router-controller: web.src.SAP.generated.controllers.analysis_controller
  /analysis/changes:
    post:
      description: Submit a batch of analysis data changes
      operationId: submit_changes
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AnalysisChange'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnalysisChange'
          description: Changes accepted
      tags:
      - analysis
      x-openapi-router-controller: web.src.SAP.generated.controllers.analysis_controller
      x-codegen-request-body-name: body
  /analysis/columns:
    get:
      description: Get column metadata, scoped to authenticated user
      operationId: get_columns
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Column'
                type: array
          description: Column collection
      tags:
      - analysis
      x-openapi-router-controller: web.src.SAP.generated.controllers.analysis_controller
  /analysis/comparative/newick:
    get:
      description: Get newick tree file along with metadata for a given job id.
      operationId: get_comparative_newick_data
      parameters:
      - description: Job id that points to the comparative analysis run.
        explode: true
        in: query
        name: job_id
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NewickTreeResponse'
          description: Newick tree
      tags:
      - comparative_analysis
      x-openapi-router-controller: web.src.SAP.generated.controllers.comparative_analysis_controller
  /analysis/reload_metadata:
    post:
      description: Reload metadata for a given isolate
      operationId: reload_metadata
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MetadataReloadRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MetadataReloadResponse'
          description: Reload successful
      tags:
      - analysis
      x-openapi-router-controller: web.src.SAP.generated.controllers.analysis_controller
      x-codegen-request-body-name: body
  /approvals:
    get:
      description: Retrieve list of approvals for authenticated user
      operationId: get_approvals
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Approval'
                type: array
          description: List of Approvals
      tags:
      - approval
      x-openapi-router-controller: web.src.SAP.generated.controllers.approval_controller
    post:
      description: Submit approval/rejection information
      operationId: create_approval
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApprovalRequest'
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Approval'
          description: Approval accepted
      tags:
      - approval
      x-openapi-router-controller: web.src.SAP.generated.controllers.approval_controller
      x-codegen-request-body-name: body
  /approvals/matrix:
    get:
      description: Get the entire approval matrix for all analysis
      operationId: full_approval_matrix
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApprovalMatrix'
          description: Approval matrix
      tags:
      - approval
      x-openapi-router-controller: web.src.SAP.generated.controllers.approval_controller
  /approvals/{approval_id}:
    delete:
      description: Cancel a pending approval
      operationId: cancel_approval
      parameters:
      - description: Id of approval to cancel
        explode: true
        in: path
        name: approval_id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: Approval cancelled successfully.
      tags:
      - approval
      x-openapi-router-controller: web.src.SAP.generated.controllers.approval_controller
  /gdpr/extract:
    get:
      description: Extract all data given a personal identifier
      operationId: extract_data_from_pi
      parameters:
      - description: Identifier type
        explode: true
        in: query
        name: identifier_type
        required: true
        schema:
          $ref: '#/components/schemas/PersonalIdentifierType'
        style: form
      - description: Personal identifier number.
        explode: true
        in: query
        name: identifier
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PersonalData'
          description: OK
      tags:
      - gdpr
      x-openapi-router-controller: web.src.SAP.generated.controllers.gdpr_controller
  /gdpr/forget:
    get:
      description: Forget about a person identifer, GDPR right to be forgotten
      operationId: forget_pii
      parameters:
      - description: Identifier type
        explode: true
        in: query
        name: identifier_type
        required: true
        schema:
          $ref: '#/components/schemas/PersonalIdentifierType'
        style: form
      - description: Personal identifier number.
        explode: true
        in: query
        name: identifier
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PersonalData'
          description: OK
      tags:
      - gdpr
      x-openapi-router-controller: web.src.SAP.generated.controllers.gdpr_controller
  /health_ext_lims:
    get:
      operationId: health_ext_lims
      parameters: []
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
          description: OK
      tags:
      - health
      x-openapi-router-controller: web.src.SAP.generated.controllers.health_controller
      x-codegen-request-body-name: query
  /health_ext_tbr:
    get:
      operationId: health_ext_tbr
      parameters: []
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
          description: OK
      tags:
      - health
      x-openapi-router-controller: web.src.SAP.generated.controllers.health_controller
      x-codegen-request-body-name: query
  /me:
    get:
      description: Describe the current user and their permissions
      operationId: who_am_i
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserInfo'
          description: User info
      tags:
      - user
      x-openapi-router-controller: web.src.SAP.generated.controllers.user_controller
  /microreact_integration:
    post:
      description: Send to Microreact
      operationId: send_to_microreact
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewMicroreactProjectRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NewMicroreactProjectResponse'
          description: Microreact Response
      tags:
      - microreact
      x-openapi-router-controller: web.src.SAP.generated.controllers.microreact_controller
      x-codegen-request-body-name: body
  /nearest_neighbors:
    post:
      description: Nearest Neighbors
      operationId: post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NearestNeighborsRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NearestNeighborsResponse'
          description: Nearest Neighbors Response
      tags:
      - nearest_neighbors
      x-openapi-router-controller: web.src.SAP.generated.controllers.nearest_neighbors_controller
      x-codegen-request-body-name: body
  /samples/{sample_id}:
    get:
      description: Get an individual sample by id
      operationId: get_sample_by_id
      parameters:
      - description: id of sample
        explode: false
        in: path
        name: sample_id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Sample'
          description: Sample
      tags:
      - samples
      x-openapi-router-controller: web.src.SAP.generated.controllers.samples_controller
  /upload/bulk_metadata:
    post:
      description: Manually upload metadata for previously uploaded sequence files
      operationId: bulk_metadata
      requestBody:
        content:
          multipart/form-data:
            encoding:
              path:
                contentType: text/plain
                style: form
              metadata_tsv:
                contentType: text/tsv
                style: form
            schema:
              $ref: '#/components/schemas/BulkUploadRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UploadResponse'
          description: Isolate uploaded successfully.
        "299":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UploadResponse'
          description: Isolate upload failed. Reports errors.
      tags:
      - upload
      x-openapi-router-controller: web.src.SAP.generated.controllers.upload_controller
      x-codegen-request-body-name: query
  /upload/multi:
    post:
      description: Manually upload multiple sequences with metadata
      operationId: multi_upload
      requestBody:
        content:
          multipart/form-data:
            encoding:
              metadata_tsv:
                contentType: text/tsv
                style: form
              files:
                contentType: application/gzip
                style: form
            schema:
              $ref: '#/components/schemas/MultiUploadRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UploadResponse'
          description: Isolate uploaded successfully.
        "299":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UploadResponse'
          description: Isolate upload failed. Reports errors.
      tags:
      - upload
      x-openapi-router-controller: web.src.SAP.generated.controllers.upload_controller
      x-codegen-request-body-name: query
  /upload/single_upload:
    post:
      description: Manually upload isolate with metadata
      operationId: single_upload
      requestBody:
        content:
          multipart/form-data:
            encoding:
              metadata:
                contentType: application/json
                style: form
              files:
                contentType: application/gzip
                style: form
            schema:
              $ref: '#/components/schemas/SingleUploadRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UploadResponse'
          description: Isolate uploaded successfully.
        "299":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UploadResponse'
          description: Isolate upload failed. Reports errors.
      tags:
      - upload
      x-openapi-router-controller: web.src.SAP.generated.controllers.upload_controller
      x-codegen-request-body-name: query
  /user/views:
    get:
      operationId: get_user_views
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/UserDefinedView'
                type: array
          description: Return user-defined view collection for the authenticated user
      tags:
      - user
      x-openapi-router-controller: web.src.SAP.generated.controllers.user_controller
    post:
      operationId: create_user_view
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserDefinedView'
      responses:
        "204":
          description: User-defined view created.
      tags:
      - user
      x-openapi-router-controller: web.src.SAP.generated.controllers.user_controller
  /user/views/{name}:
    delete:
      description: Delete an existing view
      operationId: delete_view
      parameters:
      - description: Name of view to delete
        explode: false
        in: path
        name: name
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: View deleted successfully.
      tags:
      - user
      x-openapi-router-controller: web.src.SAP.generated.controllers.user_controller
  /workspace/{workspace_id}/{sample_id}:
    delete:
      description: Delete sample from workspace
      operationId: delete_workspace_sample
      parameters:
      - description: Id of workspace to modify
        explode: false
        in: path
        name: workspace_id
        required: true
        schema:
          type: string
        style: simple
      - description: Id of the sample to remove
        explode: false
        in: path
        name: sample_id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: Sample removed from workspace successfully.
      tags:
      - workspaces
      x-openapi-router-controller: web.src.SAP.generated.controllers.workspaces_controller
  /workspaces:
    get:
      description: Gets workspaces
      operationId: get_workspaces
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Workspace'
                type: array
          description: Workspaces info
      tags:
      - workspaces
      x-openapi-router-controller: web.src.SAP.generated.controllers.workspaces_controller
    post:
      operationId: create_workspace
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateWorkspace'
      responses:
        "204":
          description: Workspace created.
      tags:
      - workspaces
      x-openapi-router-controller: web.src.SAP.generated.controllers.workspaces_controller
  /workspaces/{workspace_id}:
    delete:
      description: Delete an existing workspace
      operationId: delete_workspace
      parameters:
      - description: Id of workspace to delete
        explode: false
        in: path
        name: workspace_id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: Workspace deleted successfully.
      tags:
      - workspaces
      x-openapi-router-controller: web.src.SAP.generated.controllers.workspaces_controller
    get:
      description: Get an existing workspace
      operationId: get_workspace
      parameters:
      - description: Id of workspace to get
        explode: false
        in: path
        name: workspace_id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkspaceInfo'
          description: Workspace
      tags:
      - workspaces
      x-openapi-router-controller: web.src.SAP.generated.controllers.workspaces_controller
    post:
      description: Updates an existing workspace
      operationId: post_workspace
      parameters:
      - description: Id of workspace to update
        explode: false
        in: path
        name: workspace_id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateWorkspace'
      responses:
        "204":
          description: Workspace updated successfully.
      tags:
      - workspaces
      x-openapi-router-controller: web.src.SAP.generated.controllers.workspaces_controller
  /workspaces/{workspace_id}/data:
    get:
      description: Get an workspace data
      operationId: get_workspace_data
      parameters:
      - description: Id of workspace to get
        explode: false
        in: path
        name: workspace_id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  items: {}
                  type: array
                type: array
          description: Data
      security:
      - microreactjwt: []
      tags:
      - workspaces
      x-openapi-router-controller: web.src.SAP.generated.controllers.workspaces_controller
components:
  schemas:
    Organization:
      enum:
      - SSI
      - FVST
      - Other
      type: string
    TreeMethod:
      enum:
      - single
      - complete
      - average
      - weighted
      - centroid
      - median
      - ward
      type: string
    AnalysisHistory:
      example:
        items:
        - null
        - null
      properties:
        items:
          items:
            $ref: '#/components/schemas/AnalysisResult'
          type: array
      type: object
    SingleAnalysisResult:
      $ref: '#/components/schemas/AnalysisResult'
    PageOfAnalysis:
      example:
        paging_token: paging_token
        approval_matrix:
          key:
            key: approval_matrix
        total_count: 0
        items:
        - null
        - null
      properties:
        paging_token:
          nullable: true
          type: string
        total_count:
          type: integer
        items:
          items:
            $ref: '#/components/schemas/AnalysisResult'
          type: array
        approval_matrix:
          additionalProperties:
            additionalProperties:
              $ref: '#/components/schemas/ApprovalStatus'
            type: object
          type: object
      required:
      - approval_matrix
      - items
      - paging_token
      - total_count
    QueryOperator:
      enum:
      - AND
      - OR
      - AND NOT
      - OR NOT
      - <implicit>
      type: string
    QueryRangeInclusivity:
      enum:
      - left
      - right
      - both
      - none
      type: string
    QueryOperand:
      example:
        term_max: term_max
        field: field
        left: '{}'
        prefix: prefix
        term: term
        right: '{}'
        term_min: term_min
      properties:
        operator:
          $ref: '#/components/schemas/QueryOperator'
        left:
          type: object
        right:
          type: object
        field:
          type: string
        term:
          nullable: true
          type: string
        inclusive:
          $ref: '#/components/schemas/QueryRangeInclusivity'
        term_min:
          nullable: true
          type: string
        term_max:
          nullable: true
          type: string
        prefix:
          nullable: true
          type: string
      type: object
    QueryExpression:
      example:
        left:
          term_max: term_max
          field: field
          left: '{}'
          prefix: prefix
          term: term
          right: '{}'
          term_min: term_min
        right:
          term_max: term_max
          field: field
          left: '{}'
          prefix: prefix
          term: term
          right: '{}'
          term_min: term_min
      properties:
        left:
          $ref: '#/components/schemas/QueryOperand'
        operator:
          $ref: '#/components/schemas/QueryOperator'
        right:
          $ref: '#/components/schemas/QueryOperand'
      type: object
    AnalysisQuery:
      example:
        paging_token: paging_token
        expression:
          left:
            term_max: term_max
            field: field
            left: '{}'
            prefix: prefix
            term: term
            right: '{}'
            term_min: term_min
          right:
            term_max: term_max
            field: field
            left: '{}'
            prefix: prefix
            term: term
            right: '{}'
            term_min: term_min
        filters: '{}'
        page_size: 0
      properties:
        paging_token:
          description: opaque token to supply to get the next page of isolates
          format: byte
          nullable: true
          type: string
        page_size:
          default: 100
          nullable: true
          type: integer
        expression:
          $ref: '#/components/schemas/QueryExpression'
        filters:
          type: object
    HealthResponse:
      example:
        exception:
          helpLink: helpLink
          data: '{}'
          targetSite: targetSite
          source: source
          stackTrace: stackTrace
          message: message
        data: '{}'
        description: description
      properties:
        data:
          type: object
        description:
          type: string
        exception:
          $ref: '#/components/schemas/Exception'
        status:
          $ref: '#/components/schemas/HealthStatus'
      required:
      - description
      - status
      type: object
    Exception:
      example:
        helpLink: helpLink
        data: '{}'
        targetSite: targetSite
        source: source
        stackTrace: stackTrace
        message: message
      properties:
        source:
          type: string
        message:
          type: string
        stackTrace:
          type: string
        data:
          type: object
        targetSite:
          type: string
        helpLink:
          type: string
        innerException:
          $ref: '#/components/schemas/Exception'
      required:
      - message
      type: object
    HealthStatus:
      enum:
      - Unhealthy
      - Degraded
      - Healthy
      type: string
    Sample:
      example:
        name: name
        categories:
          resistance:
            summary: summary
            report:
              phenotypes:
                key:
                  genes:
                    key:
                      alignment_length: 1.4658129805029452
                      phenotypes:
                      - phenotypes
                      - phenotypes
                      depth: 5.962133916683182
                      notes:
                      - notes
                      - notes
                      identity: 0.8008281904610115
                      pmids:
                      - pmids
                      - pmids
                      contig_end_pos: 2.3021358869347655
                      contig_start_pos: 5.637376656633329
                      ref_acc: ref_acc
                      gene_id: gene_id
                      ref_seq_length: 6.027456183070403
                      contig: contig
                  grade: 7.061401241503109
                  amr_classes:
                  - amr_classes
                  - amr_classes
      properties:
        name:
          type: string
        categories:
          $ref: '#/components/schemas/Sample_categories'
      type: object
    Phenotype:
      example:
        genes:
          key:
            alignment_length: 1.4658129805029452
            phenotypes:
            - phenotypes
            - phenotypes
            depth: 5.962133916683182
            notes:
            - notes
            - notes
            identity: 0.8008281904610115
            pmids:
            - pmids
            - pmids
            contig_end_pos: 2.3021358869347655
            contig_start_pos: 5.637376656633329
            ref_acc: ref_acc
            gene_id: gene_id
